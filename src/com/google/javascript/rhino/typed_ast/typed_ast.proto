  MULTIPLY = 245;
  DIVIDE = 246;
  MODULO = 247;
  EXPONENT = 248;

  ASSIGN_ADD = 249;
  ASSIGN_SUBTRACT = 250;
  ASSIGN_MULTIPLY = 251;
  ASSIGN_DIVIDE = 252;
  ASSIGN_MODULO = 253;
  ASSIGN_EXPONENT = 254;
  ASSIGN_BITWISE_OR = 255;
  ASSIGN_BITWISE_AND = 256;
  ASSIGN_BITWISE_XOR = 257;
  ASSIGN_LEFT_SHIFT = 258;
  ASSIGN_RIGHT_SHIFT = 259;
  ASSIGN_UNSIGNED_RIGHT_SHIFT = 260;

  PRE_INCREMENT = 261;
  POST_INCREMENT = 262;
  PRE_DECREMENT = 263;
  POST_DECREMENT = 264;

  POSITIVE = 265;
  NEGATIVE = 266;

  BITWISE_OR = 267;
  BITWISE_AND = 268;
  BITWISE_XOR = 269;
  BITWISE_NOT = 270;

  VOID = 271;
  DELETE = 272;

  NEW_TARGET = 273;
  COMPUTED_PROP = 274;
  IMPORT_META = 275;
  OPTCHAIN_PROPERTY_ACCESS = 276;
