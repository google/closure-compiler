  TEMPLATELIT = 210;
  TAGGED_TEMPLATELIT = 211;

  IDENTIFIER = 214;
  THIS = 215;
  ASSIGNMENT = 216;
  COMMA = 217;
  CALL = 218;
  NEW = 219;
  YIELD = 220;
  AWAIT = 221;
  BOOLEAN_OR = 223;
  BOOLEAN_AND = 224;
  HOOK = 225;
  PROPERTY_ACCESS = 226;
  ELEMENT_ACCESS = 227;

  LESS_THAN = 228;
  LESS_THAN_EQUAL = 229;
  GREATER_THAN = 230;
  GREATER_THAN_EQUAL = 231;
  EQUAL = 232;
  TRIPLE_EQUAL = 233;
  NOT_EQUAL = 234;
