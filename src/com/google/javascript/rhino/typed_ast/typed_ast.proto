  ARRAY_PATTERN = 610;
  OBJECT_PATTERN = 611;
  DESTRUCTURING_LHS = 612;
  TEMPLATELIT_SUB = 613;
  TEMPLATELIT_STRING = 614;
  SUPER = 615;
  DEFAULT_VALUE = 616;
  IMPORT_SPECS = 619;
  IMPORT_SPEC = 620;
  IMPORT_STAR = 621;
  EXPORT_SPECS = 622;
  EXPORT_SPEC = 623;
  ITER_REST = 624;
  ITER_SPREAD = 625;
  OBJECT_REST = 626;
  OBJECT_SPREAD = 627;

  RENAMABLE_GETTER_DEF = 628;
  QUOTED_GETTER_DEF = 629;
  RENAMABLE_SETTER_DEF = 630;
  QUOTED_SETTER_DEF = 631;

  MODULE_BODY = 632;
  // Next other: 633

  CAST = 800;
