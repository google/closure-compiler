  BIGINT_LITERAL = 203;
  TRUE = 204;
  FALSE = 205;
  NULL = 206;
  REGEX_LITERAL = 207;
  ARRAY_LITERAL = 208;
  OBJECT_LITERAL = 209;
  TEMPLATELIT = 210;
  TAGGED_TEMPLATELIT = 211;

  IDENTIFIER = 214;
  THIS = 215;
  ASSIGNMENT = 216;
  COMMA = 217;
  CALL = 218;
  NEW = 219;
  YIELD = 220;
  AWAIT = 221;
  BOOLEAN_OR = 223;
  BOOLEAN_AND = 224;
  HOOK = 225;
  PROPERTY_ACCESS = 226;
  ELEMENT_ACCESS = 227;

  LESS_THAN = 228;
  LESS_THAN_EQUAL = 229;
  GREATER_THAN = 230;
  GREATER_THAN_EQUAL = 231;
  EQUAL = 232;
  TRIPLE_EQUAL = 233;
  NOT_EQUAL = 234;
  NOT_TRIPLE_EQUAL = 235;
  NOT = 236;
  TYPEOF = 237;
  INSTANCEOF = 238;
  IN = 239;

  LEFT_SHIFT = 240;
  RIGHT_SHIFT = 241;
  UNSIGNED_RIGHT_SHIFT = 242;

  ADD = 243;
  SUBTRACT = 244;
  MULTIPLY = 245;
  DIVIDE = 246;
  MODULO = 247;
  EXPONENT = 248;

  ASSIGN_ADD = 249;
  ASSIGN_SUBTRACT = 250;
  ASSIGN_MULTIPLY = 251;
  ASSIGN_DIVIDE = 252;
  ASSIGN_MODULO = 253;
  ASSIGN_EXPONENT = 254;
  ASSIGN_BITWISE_OR = 255;
  ASSIGN_BITWISE_AND = 256;
  ASSIGN_BITWISE_XOR = 257;
  ASSIGN_LEFT_SHIFT = 258;
  ASSIGN_RIGHT_SHIFT = 259;
  ASSIGN_UNSIGNED_RIGHT_SHIFT = 260;

  PRE_INCREMENT = 261;
  POST_INCREMENT = 262;
  PRE_DECREMENT = 263;
  POST_DECREMENT = 264;

  POSITIVE = 265;
  NEGATIVE = 266;

  BITWISE_OR = 267;
  BITWISE_AND = 268;
  BITWISE_XOR = 269;
  BITWISE_NOT = 270;

  VOID = 271;
  DELETE = 272;

  NEW_TARGET = 273;
  COMPUTED_PROP = 274;
  IMPORT_META = 275;
  OPTCHAIN_PROPERTY_ACCESS = 276;
  OPTCHAIN_CALL = 277;
  OPTCHAIN_ELEMENT_ACCESS = 278;
  COALESCE = 279;
  DYNAMIC_IMPORT = 280;
  // Next expression: 281

  // Statements
  BREAK_STATEMENT = 400;
  CONTINUE_STATEMENT = 401;
  DEBUGGER_STATEMENT = 402;
  DO_STATEMENT = 403;
  EXPRESSION_STATEMENT = 404;
  FOR_AWAIT_OF_STATEMENT = 405;
  FOR_IN_STATEMENT = 406;
  FOR_OF_STATEMENT = 407;
  FOR_STATEMENT = 408;
  IF_STATEMENT = 409;
  LABELED_STATEMENT = 410;
  RETURN_STATEMENT = 411;
  SWITCH_STATEMENT = 412;
  THROW_STATEMENT = 413;
  TRY_STATEMENT = 414;
  WHILE_STATEMENT = 415;
  BLOCK = 416;
  EMPTY = 417;
  IMPORT = 418;
  EXPORT = 419;
  WITH = 420;
  // Next statement: 421

  VAR_DECLARATION = 500;
